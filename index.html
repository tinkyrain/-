<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Конвертер валют</title>

    <!--Подключение CSS файла-->
    <link rel="stylesheet" href="style/body_main.css">
    <link rel="stylesheet" href="style/firstBlock.css">
    <link rel="stylesheet" href="style/secondBlock.css">
    <link rel="stylesheet" href="style/buttonBlock.css">
    <link rel="stylesheet" href="style/footer.css">
  </head>
  <body>
    <!--Первый блок-->
    <main>
      <section class='firstBlock'>
        <!--Выбор валюты-->
        <select class="firstBlock__currency" name="currency" value='Выберите валюту' id='FirstBlock__Select'>
          <option value="RUB" class='firstBlock__option'>RUB</option>
          <option value="GBP" class='secondBlock__option'>GBP</option>
          <option value="USD" class='secondBlock__option'>USD</option>
          <option value="EUR" class='firstBlock__option'>EUR</option>
          <option value="JPY" class='firstBlock__option'>JPY</option>
        </select>
        <!--Ввод суммы-->
        <input type="text" name="amount" value="" id='firstBlock__amount'>
      </section>

      <!--Второй блок-->
      <section class='secondBlock'>
        <!--Выбор валюты-->
        <select class="secondBlock__currency" name="second__currency" value='Выберите валюту' id='Secondblock__Select'>
          <option value="GBP" class='secondBlock__option'>GBP</option>
          <option value="USD" class='secondBlock__option'>USD</option>
          <option value="EUR" class='firstBlock__option'>EUR</option>
          <option value="JPY" class='firstBlock__option'>JPY</option>
        </select>
        <!--Вывод итоговой суммы-->
        <input type="text" name="second__amount" value="" id='secondBlock__amount'>
      </section>
    </main>
    <footer>
      <a href="https://www.cbr-xml-daily.ru/" target="_blank">Курсы валют, API</a>
    </footer>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.js"></script>
    <script src='script/main.js'></script>
  </body>
</html>
